<div
  class="feature"
  {% if include.flip %}
    data-flip
  {% endif %}
>
  <a
    href="{{ include.image | relative_url | uri_escape }}"
    data-lightbox="feature-gallery"
    data-title="{{ include.title | default: 'Feature Image' | regex_strip }}"
    class="feature-image"
  >
    <img
      src="{{ include.image | relative_url | uri_escape }}"
      loading="lazy"
      alt="{{ include.title | default: 'feature image' | regex_strip }}"
    >
    {% include fallback.html %}
  </a>
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>
